<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div id="entry"></div>
        <div id="c" class="button"><b>C</b></div>
        <div id="one" class="button"><b>1</b ></div>        
        <div id="two" class="button"><b>2</b></div>
        <div id="three" class="button"><b>3</b></div>
        <div id="four" class="button"><b>4</b></div>
        <div id="five" class="button"><b>5</b></div>
        <div id="six" class="button"><b>6</b></div>
        <div id="seven" class="button"><b>7</b></div>
        <div id="eight" class="button"><b>8</b></div>
        <div id="nine" class="button"><b>9</b></div>
        <div id="zero" class="button"><b>0</b></div>
        <div id="dot" class="button"><b>.</b></div>
        <div id="plus" class="button"><b>+</b></div>
        <div id="minus" class="button"><b>-</b></div>
        <div id="mul" class="button"><b>*</b></div>
        <div id="divide" class="button"><b>/</b></div>
        <div class="button" id="equal"><b>=</b></div>

    </div>
</body>
</html>
