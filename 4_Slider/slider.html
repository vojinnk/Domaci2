<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./slider.css">
</head>
<body>
    <header><h1>This is slider app</h1></header>
    <div class="container" id="main">
        <div id="close"><i class="material-icons" style="font-size: 48px;">close</i></div>
        <div class="image-container">
            <img class="active" src="./images/1.jpg" alt="Porsche image">
            <img src="./images/2.jpg" alt="Porsche image">
            <img src="./images/3.jpg" alt="Porsche image">
        </div>
        <div class="arrow right"><i class="material-icons " id="r" style="font-size: 88px;">chevron_right</i></div>
        <div class="arrow left"><i class="material-icons " id="l" style="font-size: 88px;">chevron_left</i></div>
    </div>
    <script src="./slider.js"></script>
</body>
</html>
